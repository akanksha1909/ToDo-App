    <style>
        .page-loader p {
            width: 60px;
            height: 60px;
            z-index: 1;
            margin: 40vh auto 0;
            border-radius: 100%;
            border: 5px solid;
            border-top-color: #c4161c;
            border-bottom-color: rgba(255, 255, 255, 0.1);
            border-left-color: #c4161c;
            border-right-color: rgba(255, 255, 255, 0.1);
            -webkit-animation: page-loading 1s ease-in-out infinite;
            animation: page-loading 1s ease-in-out infinite;
        }

        .page-loader {
            background-color: #fff;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 99999;
            text-align: center;
        }

        .page-loader h3 {
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #222;
        }

        .content-nav ul li.active img {
            opacity: 1;
        }
        
        .page-loader img {
            margin-top: 35vh;
        }
    </style>
    <script>
        function pageloaded(){
			$(".page-loader").fadeOut("slow").remove();
